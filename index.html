<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Square Media Group Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 3rem 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light {
      background-color: #f2f2f5;
      color: #1c1c1e;
    }

    body.dark {
      background-color: #0c0a09;
      color: #d4c6b0;
    }


    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }

    .theme-toggle img {
      width: 32px;
      height: 32px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .theme-toggle img:hover {
      opacity: 1;
    }

    img.logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    h1 {
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
    }

    p.tagline {
      font-weight: 400;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .link-button {
      display: block;
      background: white;
      border-radius: 24px;
      border: 1px solid #d1d1d6;
      padding: 1rem 0;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #FF3450;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transform: scale(1.03);
    }

    .footer {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 3rem;
    }

    body.dark .link-button {
      background: #12100e;
      border-color: rgba(212, 198, 176, 0.3);
      color: #d4c6b0;
      box-shadow: none;
    }

    body.dark .link-button:hover {
      box-shadow: 0 6px 15px rgba(212, 198, 176, 0.25);
    }

    body.dark .footer {
      color: rgba(212, 198, 176, 0.5);
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <img id="toggle-icon" src="" alt="Toggle Theme" />
  </div>

  <div class="container">
    <img src="https://www.squaremediagroup.org/wp-content/uploads/2024/09/Logo-Icon-scaled.webp" alt="Square Media Group Logo" class="logo" />
    <h1>Square Media Group</h1>
    <p class="tagline">Explore our ecosystem</p>

    <a href="https://squaremediagroup.org/open" target="_blank" class="link-button" rel="noopener">Open</a>
    <a href="https://squaremediagroup.org/Catalyst" target="_blank" class="link-button" rel="noopener">The Catalyst Project</a>
    <a href="https://squaremediagroup.org/Fellowship" target="_blank" class="link-button" rel="noopener">Fellowship App</a>
    <a href="https://elevate.squaremediagroup.org" target="_blank" class="link-button" rel="noopener">Elevate</a>
    <a href="http://stakhabits.com" target="_blank" class="link-button" rel="noopener">Stak Habits</a>
    <a href="https://squaremediagroup/open/media" target="_blank" class="link-button" rel="noopener">OpenMedia</a>
    <a href="https://squaremediagroup.org/careers" target="_blank" class="link-button" rel="noopener">Careers at Square</a>
    <a href="https://instagram.com/squaremediagroup" target="_blank" class="link-button" rel="noopener">Instagram</a>
    <a href="https://youtube.com/@squaremediagroup" target="_blank" class="link-button" rel="noopener">YouTube</a>

    <p class="footer">Â© <span id="year"></span> Square Media Group</p>
  </div>

  <script>
    const body = document.body;
    const icon = document.getElementById('toggle-icon');
    const moonIcon = "https://www.squaremediagroup.org/wp-content/uploads/2025/05/dark-scaled.webp"; // Replace with your moon image path
    const sunIcon = "https://www.squaremediagroup.org/wp-content/uploads/2025/05/light-1-scaled.webp";   // Replace with your sun image path

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');

    function setTheme(mode) {
      body.classList.remove('light', 'dark');
      body.classList.add(mode);
      localStorage.setItem('theme', mode);
      icon.src = mode === 'dark' ? sunIcon : moonIcon;
    }

    function toggleTheme() {
      const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
      setTheme(newTheme);
    }

    // On load
    const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    setTheme(initialTheme);

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
